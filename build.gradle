// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        rezolveSdkVersion = "2.0.1"
        jjwtVersion = "0.10.5"
        rxJavaVersion = "2.2.8"
        rxAndroidVersion = "2.1.1"
        retrofitVersion = "2.5.0"
        permissionsVersion = "3.8"
        glideVersion = "4.9.0"
        parcelerVersion = "1.1.12"
        carouselViewVersion = "0.1.5"
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url REZOLVE_SDK_REPOSITORY_URL
            credentials {
                username REZOLVE_SDK_REPOSITORY_USERNAME
                password REZOLVE_SDK_REPOSITORY_PASSWORD
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
